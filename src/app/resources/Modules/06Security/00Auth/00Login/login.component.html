<div class="full_container">
  <div class="container">
     <div class="center verticle_center full_height">
        <div class="login_section">
           <div class="logo_login">
              <div class="center">
                 <img width="90" src="assets/img/logo/bg-tcc.jpg" alt="#" style="border-radius: 50%;"/>
              </div>
           </div>
           <div class="login_form">
              <form [formGroup]="loginForm" (ngSubmit)="autenticate()">
                 <fieldset>
                    <div class="field">
                       <label class="label_field">Email</label>
                       <input type="email" name="email" placeholder="E-mail" formControlName="email" required
                       [ngClass]="{ 'is-invalid': submitted && f.email.errors, 'is-valid': f.email.touched && !f.email.errors }"/>
                    </div>
                    <div class="field">
                       <label class="label_field">Palavra-Passe</label>
                       <input type="password" name="password" placeholder="Password" formControlName="password" required
                       [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': f.password.touched && !f.password.errors }"/>
                    </div>
                    <div class="field">
                       <label class="label_field hidden">hidden label</label>
                       <label class="form-check-label"><input type="checkbox" class="form-check-input"> Salvar Palavra-Passe</label>
                       <!-- <a class="forgot"  routerLink="/account/recuperar">Esquecer Password?</a> -->
                    </div>
                    <div class="field margin_0">
                       <label class="label_field hidden">hidden label</label>
                       <button class="main_bt" [disabled]="this.loginForm.pristine || this.loginForm.invalid">Entrar</button>
                    </div>
                 </fieldset>
              </form>
           </div>
        </div>
     </div>
  </div>
</div>
