<div class="full_container">
  <div class="container">
     <div class="center verticle_center full_height">
        <div class="login_section">
           <div class="logo_login">
              <div class="center">
                 <img width="90" src="assets/img/logo/bg-tcc.jpg" alt="#" style="border-radius: 50%;"/>
              </div>
           </div>
           <div class="login_form">
              <h4 style="margin: 0rem 3rem 2rem 2rem; color: #f44336;">Criação de conta de Estudante</h4>

              <form [formGroup]="signupForm" (ngSubmit)="registerUser()" autocomplete="off">
                 <fieldset>
                    <div class="name_container">
                       <!-- <div class="field">
                          <input type="text" name="username" placeholder="Username" formControlName="username" required
                          [ngClass]="{ 'is-invalid': submitted && f.username.errors, 'is-valid': f.username.touched && !f.username.errors }" autocomplete="new-email"/>
                        </div> -->
                     <div class="field">
                           <input type="text" name="nome" placeholder="Nome" formControlName="nome" required
                           [ngClass]="{ 'is-invalid': submitted && f.nome.errors, 'is-valid': f.nome.touched && !f.nome.errors }" autocomplete="new-email"/>
                        </div>
                    <div class="field">
                         <!-- <label class="label_field">Email</label> -->
                         <input type="email" name="email" placeholder="E-mail" formControlName="email" required
                         [ngClass]="{ 'is-invalid': submitted && f.email.errors, 'is-valid': f.email.touched && !f.email.errors }"/>
                      </div>

                  </div>
                    <div class="pass_container">
                      <div class="field">
                        <!-- <label class="label_field">Senha</label> -->
                        <input type="password" name="password" placeholder="Password" formControlName="password" required
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors, 'is-valid': f.password.touched && !f.password.errors }" autocomplete="off"/>
                     </div>
                     <div class="field">
                        <!-- <label class="label_field">Confirmar Senha</label> -->
                        <input type="password" name="confirmpassword" placeholder="Confirmar Password" formControlName="confirmpassword" required
                        [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors, 'is-valid': f.confirmpassword.touched && !f.confirmpassword.errors }"/>
                     </div>
                    </div>
                    <!-- <div class="field"> -->
                       <!-- <label class="label_field hidden">hidden label</label> -->
                       <!-- <label class="form-check-label"><input type="checkbox" class="form-check-input"> Salvar Palavra-Passe</label> -->
                       <!-- <a class="forgot"  routerLink="/account/recuperar">Esquecer Password?</a> -->
                    <!-- </div> -->
                    <div class="field margin_0">
                       <label class="label_field hidden">hidden label</label>
                       <button class="main_bt" [disabled]="this.signupForm.pristine || this.signupForm.invalid">Criar Conta</button>
                    </div>
                    
                     <div class="row help-password" style="margin-top: 10px; border-radius: 4px;"> 
                        <div class="col-md-4">
                        <label class="rememberme"> 
                           <a  routerLink="/login" routerLinkActive="active" class="forget-password">Entrar</a>
                        </label>
                        </div>
                     </div>
                 </fieldset>
              </form>
           </div>
        </div>
     </div>
  </div>
</div>
